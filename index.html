<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-img" >

        <img src="/img/celular.png" alt="celular login" class="img-celular">
        <img src="/img/insta1.png" alt="celular" class="imagem-celular">
        <img src="/img/insta2.png" alt="celular" class="imagem-celular" id="troca-img">

    </div>

    <div class="container-items">

        <div class="container-form">
            <img src="/img/insta-logo.png" alt="logo do Instagram" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            
            <input type="password" placeholder="Senha">

            <button>Entrar</button>

            <a
                href="www.facebook.com/campaign/landing.php?&campaign_id=1661784632&extra_1=s%7Cc%7C320269324047%7Ce%7Cfacebook%7C&placement=&creative=320269324047&keyword=facebook&partner_id=googlesem&extra_2=campaignid%3D1661784632%26adgroupid%3D63686352403%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-541132862%26loc_physical_ms%3D9074219%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQjwpeaYBhDXARIsAEzItbFrPIAoz-FPqsV92MeVlc1xQmW7voySE2pKZUPtELiQQ5QrMSH_5w8aAhqwEALw_wcB" class="login-facebook">Entrar
                com o Facebook</a>

            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>

        </div>

        <div class="container-cadastro">

            <p class="paragrafo">Não tem uma conta?</p><a class="cadastro" href="">Cadastrar - se</a>

        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="/img/ios.png" alt="ios" class="logo-app">

            <img src="/img/google.png" alt="" class="logo-app">
        </div>
    </div>
</body>

<script>
    let imagem = document.getElementById("troca-img")

    function trocaImagem(){

        if(imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function() {
        trocaImagem()
    }, 4000);
</script>

</html>
